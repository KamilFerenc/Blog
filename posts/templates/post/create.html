{%  extends 'base.html' %}
{%  load crispy_forms_tags %}

{% block title %}Create post{% endblock %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
        {{ post_form|crispy }}
        {{ image_form.management_form }}
        {%  for form in image_form %}
            {{ form|crispy }}
        {% endfor %}

        {% csrf_token %}
        <p><input type="submit" value="Save Post"></p>
    </form>

{% endblock %}
